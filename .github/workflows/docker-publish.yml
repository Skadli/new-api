name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  workflow_dispatch:

# 避免同一分支并发构建相互抢占
concurrency:
  group: docker-${{ github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  # 可在仓库/组织变量中自定义 IMAGE_NAME；
  # 默认拼接 <DOCKERHUB_USERNAME>/<repo_name>
  IMAGE_NAME: ${{ vars.IMAGE_NAME || format('{0}/{1}', secrets.DOCKERHUB_USERNAME, github.event.repository.name) }}

jobs:
  build-and-push:
    name: Build and Push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Normalize image name (lowercase)
        shell: bash
        run: |
          echo "IMAGE_NAME=$(echo '${{ env.IMAGE_NAME }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_ENV"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.IMAGE_NAME }}
          # 标签策略：
          # - 不生成分支名标签（移除 main/master 等）
          # - 始终生成 latest（对任意触发：分支/Tag/手动）
          # - 推送 Git Tag 时保留版本标签（如 v1.2.3）
          # - 总是生成短 SHA 标签
          tags: |
            type=ref,event=tag
            type=sha,format=short
          flavor: |
            latest=true

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

